<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="{{ .Site.Language.Lang }} {{ .Kind }} {{ .Type }} {{ .CurrentSection }}">
    {{ partial "nav.html" . }}
    {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-12">
          {{ block "main" . }}{{ end }}
        </div>
        <div class="col-lg-4 col-md-12">
          {{ block "sidebar" . }}{{ partial "sidebar.html" . }}{{ end }}
        </div>
      </div>
    </div>
    {{ partial "footer.html" . }}
    {{ block "footer" . }}{{ end }}
  </body>
</html>
